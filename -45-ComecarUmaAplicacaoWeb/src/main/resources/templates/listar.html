<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de clientes</title>

    <!-- estilização -->
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/contatos}">Listar</a></li>
                <li><a th:href="@{/contatos/novo}">Novo</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Lista de contatos</h1>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>#</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contato: ${contatos}">
                        <td th:text="${contato.nome}"></td>

                        <td th:text="${contato.telefone}"></td>

                        <td>
                            <a th:href="@{/contatos/{contato}/editar(contato=${contato.id})}">Editar</a>
                        </td>

                        <td>
                            <form th:action="@{/contatos/{contato}(contato=${contato.id})}" th:method="delete">
                                <button>Remover</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
